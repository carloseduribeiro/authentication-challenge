version: "2"

sql:
  - engine: "postgresql"
    queries: "internal/infra/database/queries"
    schema: "internal/infra/database/migrations"
    gen:
      go:
        package: "database"
        out: "internal/infra/database"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "date"
            go_type: "time.Time"